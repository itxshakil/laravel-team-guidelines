name: CI
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: 8.2
      - name: Install deps
        run: composer install --no-progress --no-interaction --no-suggest
      - name: Pint
        run: vendor/bin/pint
      - name: Run tests
        run: vendor/bin/phpunit --colors=always
